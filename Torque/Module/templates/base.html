<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Torque Monitor</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* Dashed border */
      hr.dashed {
        border-top: 3px dashed #bbb;
      }

      /* Dotted border */
      hr.dotted {
        border-top: 3px dotted #bbb;
      }

      /* Solid border */
      hr.solid {
        border-top: 3px solid #bbb;
      }

      /* Rounded border */
      hr.rounded {
        border-top: 8px solid #bbb;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div align="left">
      <h2 style="color: red"></h2>
      <br />
      <hr style="margin: 0" class="solid" />
      <br /><br />
      <hr class="dashed" />
      <hr class="dotted" />
      <hr class="solid" />
      <hr class="rounded" />
      <p style="font-size: 9px; color: gray; margin: 0">
        This is MES auto report, please do not reply!
      </p>
      <p style="font-size: 9px; color: gray; margin: 0">
        | Revision 2.00.00 | Type Beta | Location DNM | Run time 6:00 AM/PM
        UTC+7 |
      </p>
    </div>
  </body>
</html>
